<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажи - Управление</title>
    <link rel="stylesheet" href="../css/sales.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>Продажи</h1>
            </div>

            <nav class="nav">
                <a href="../index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Главная</span>
                </a>
                <a href="shop.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>Магазины</span>
                </a>
                <a href="product.html" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Товары</span>
                </a>
                <a href="sales.html" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Продажи</span>
                </a>
                <a href="warehouse.html" class="nav-item">
                    <i class="fas fa-warehouse"></i>
                    <span>Склад</span>
                </a>
                <a href="ownings.html" class="nav-item">
                    <i class="fas fa-handshake"></i>
                    <span>Владения</span>
                </a>
                <a href="owner.html" class="nav-item">
                    <i class="fas fa-user-tie"></i>
                    <span>Владельцы</span>
                </a>
                <a href="audit.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Аудит</span>
                </a>
                <a href="worker.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Работники</span>
                </a>
            </nav>
        </aside>

        <main class="content">
            <div class="page-header">
                <div>
                    <h2>Продажи</h2>
                    <p>Управление продажами товаров</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="fas fa-plus"></i> Добавить продажу
                </button>
            </div>

            <div class="stats-card">
                <div class="stat-item">
                    <i class="fas fa-trophy"></i>
                    <div>
                        <h3 id="bestProfitCount">0</h3>
                        <p>Товаров с прибылью ≥ 1.8 млн</p>
                    </div>
                </div>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="number" id="searchProfit" placeholder="Поиск по минимальной прибыли..."
                       oninput="searchSales()" min="0" step="1000">
                <button class="btn" onclick="clearSearch()">Сбросить</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th data-sortable="true" data-column="id" onclick="changeSort('id')">
                                <div class="sortable-header">
                                    ID
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="product" onclick="changeSort('product')">
                                <div class="sortable-header">
                                    ID Товара
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="shop" onclick="changeSort('shop')">
                                <div class="sortable-header">
                                    ID Магазина
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="profit" onclick="changeSort('profit')">
                                <div class="sortable-header">
                                    Прибыль (₽)
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="salesTable">
                      
                    </tbody>
                </table>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Загрузка...
            </div>

            <div id="empty" class="empty" style="display: none;">
                <i class="fas fa-chart-bar"></i>
                <p>Продажи не найдены</p>
            </div>
        </main>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Добавить продажу</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="saleForm" onsubmit="saveSale(event)">
                    <div class="form-group">
                        <label>ID Продажи *</label>
                        <input type="number" id="saleIdInput" required min="1"
                               placeholder="Введите уникальный ID продажи">
                    </div>

                    <div class="form-group">
                        <label>ID Товара *</label>
                        <input type="number" id="product" required min="1">
                    </div>

                    <div class="form-group">
                        <label>ID Магазина *</label>
                        <input type="number" id="shop" required min="1">
                    </div>

                    <div class="form-group">
                        <label>Прибыль (₽) *</label>
                        <input type="number" id="profit" required step="0.01" min="0">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn" onclick="closeModal()">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/sales.js"></script>
</body>
</html>
