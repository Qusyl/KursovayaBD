<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары - Управление</title>
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-box"></i>
                <h1>Товары</h1>
            </div>

            <nav class="nav">
                <a href="../index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Главная</span>
                </a>
                <a href="shop.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>Магазины</span>
                </a>
                <a href="product.html" class="nav-item active">
                    <i class="fas fa-box"></i>
                    <span>Товары</span>
                </a>
                <a href="sales.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Продажи</span>
                </a>
                <a href="warehouse.html" class="nav-item">
                    <i class="fas fa-warehouse"></i>
                    <span>Склад</span>
                </a>
                <a href="ownings.html" class="nav-item">
                    <i class="fas fa-handshake"></i>
                    <span>Владения</span>
                </a>
                <a href="owner.html" class="nav-item">
                    <i class="fas fa-user-tie"></i>
                    <span>Владельцы</span>
                </a>
                <a href="audit.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Аудит</span>
                </a>
                <a href="worker.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Работники</span>
                </a>
            </nav>
        </aside>

        <main class="content">
            <div class="page-header">
                <div>
                    <h2>Товары</h2>
                    <p>Управление товарами</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="fas fa-plus"></i> Добавить товар
                </button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Поиск по названию или производителю..."
                       oninput="searchProducts()">
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Цена (₽)</th>
                            <th>Производитель</th>
                            <th>Категория</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable">
                   
                    </tbody>
                </table>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Загрузка...
            </div>

            <div id="empty" class="empty" style="display: none;">
                <i class="fas fa-box-open"></i>
                <p>Товары не найдены</p>
            </div>
        </main>
    </div>

 
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Добавить товар</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="productForm" onsubmit="saveProduct(event)">
                    <input type="hidden" id="productId">

                    <div class="form-group">
                        <label>Название товара</label>
                        <input type="text" id="productName" required maxlength="50">
                    </div>

                    <div class="form-group">
                        <label>Цена (₽)</label>
                        <input type="number" id="productPrice" required step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label>Производитель</label>
                        <input type="text" id="producer" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label>Категория</label>
                        <input type="text" id="category" required maxlength="50">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn" onclick="closeModal()">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/product.js"></script>
</body>
</html>
