<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазины - Управление</title>
    <link rel="stylesheet" href="../css/shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h1>Магазины</h1>
            </div>

            <nav class="nav">
                <a href="../index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Главная</span>
                </a>
                <a href="shop.html" class="nav-item active">
                    <i class="fas fa-store"></i>
                    <span>Магазины</span>
                </a>
                <a href="product.html" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Товары</span>
                </a>
                <a href="sales.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Продажи</span>
                </a>
                <a href="warehouse.html" class="nav-item">
                    <i class="fas fa-warehouse"></i>
                    <span>Склад</span>
                </a>
                <a href="ownings.html" class="nav-item">
                    <i class="fas fa-handshake"></i>
                    <span>Владения</span>
                </a>
                <a href="owner.html" class="nav-item">
                    <i class="fas fa-user-tie"></i>
                    <span>Владельцы</span>
                </a>
                <a href="audit.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Аудит</span>
                </a>
                <a href="worker.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Работники</span>
                </a>
            </nav>
        </aside>

        <main class="content">
            <div class="page-header">
                <div>
                    <h2>Магазины</h2>
                    <p>Управление магазинами торговой сети</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="fas fa-plus"></i> Добавить магазин
                </button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchShop" placeholder="Поиск по названию магазина..."
                       oninput="searchShops()">
                <button class="btn" onclick="clearSearch()">Сбросить</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th data-sortable="true" data-column="id" onclick="changeSort('id')">
                                <div class="sortable-header">
                                    ID
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="shopName" onclick="changeSort('shopName')">
                                <div class="sortable-header">
                                    Название
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="shopType" onclick="changeSort('shopType')">
                                <div class="sortable-header">
                                    Тип
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="geoposition" onclick="changeSort('geoposition')">
                                <div class="sortable-header">
                                    Местоположение
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="fund" onclick="changeSort('fund')">
                                <div class="sortable-header">
                                    Фонд (₽)
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="shopsTable">
                       
                    </tbody>
                </table>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Загрузка...
            </div>

            <div id="empty" class="empty" style="display: none;">
                <i class="fas fa-store-slash"></i>
                <p>Магазины не найдены</p>
            </div>
        </main>
    </div>

 
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Добавить магазин</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="shopForm" onsubmit="saveShop(event)">
                  

                    <div class="form-group">
                        <label>ID магазина *</label>
                        <input type="number" id="shopId" required min="1"
                               placeholder="Введите уникальный ID">
                    </div>
                    <div class="form-group">
                        <label>Название магазина</label>
                        <input type="text" id="shopName" required maxlength="50">
                    </div>

                    <div class="form-group">
                        <label>Тип магазина</label>
                        <select id="shopType" required>
                            <option value="">Выберите тип</option>
                            <option value="Супермаркет">Супермаркет</option>
                            <option value="Гипермаркет">Гипермаркет</option>
                            <option value="Мини-маркет">Мини-маркет</option>
                            <option value="Универмаг">Универмаг</option>
                            <option value="Торговый центр">Торговый центр</option>
                            <option value="Специализированный">Специализированный</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Местоположение</label>
                        <input type="text" id="geoposition" required maxlength="50"
                               placeholder="Например: Москва, ул. Тверская, д. 1">
                    </div>

                    <div class="form-group">
                        <label>Фонд (₽)</label>
                        <input type="number" id="fund" required step="0.01" min="0">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn" onclick="closeModal()">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/shop.js"></script>
</body>
</html>
