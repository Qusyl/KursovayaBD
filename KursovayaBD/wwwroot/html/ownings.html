<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Владения - Управление</title>
    <link rel="stylesheet" href="../css/ownings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    
        th[data-sortable] {
            cursor: pointer;
            user-select: none;
            position: relative;
        }

            th[data-sortable]:hover {
                background-color: #f0f0f0;
            }

        .sort-icon {
            margin-left: 8px;
            font-size: 12px;
            transition: opacity 0.3s;
        }

        .sortable-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-handshake"></i>
                <h1>Владения</h1>
            </div>

            <nav class="nav">
                <a href="../index.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Главная</span>
                </a>
                <a href="shop.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>Магазины</span>
                </a>
                <a href="product.html" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Товары</span>
                </a>
                <a href="sales.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Продажи</span>
                </a>
                <a href="warehouse.html" class="nav-item">
                    <i class="fas fa-warehouse"></i>
                    <span>Склад</span>
                </a>
                <a href="ownings.html" class="nav-item active">
                    <i class="fas fa-handshake"></i>
                    <span>Владения</span>
                </a>
                <a href="owner.html" class="nav-item">
                    <i class="fas fa-user-tie"></i>
                    <span>Владельцы</span>
                </a>
                <a href="audit.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Аудит</span>
                </a>
                <a href="worker.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Работники</span>
                </a>
            </nav>
        </aside>

        <main class="content">
            <div class="page-header">
                <div>
                    <h2>Владения</h2>
                    <p>Управление владениями магазинами</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">
                    <i class="fas fa-plus"></i> Добавить владение
                </button>
            </div>

            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="number" id="searchHolding" placeholder="Поиск по минимальной доле владения..."
                       oninput="searchOwnings()" min="0" step="0.01">
                <button class="btn" onclick="clearSearch()">Сбросить</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th data-sortable="true" data-column="idOwnings" onclick="changeSort('idOwnings')">
                                <div class="sortable-header">
                                    ID
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="shop" onclick="changeSort('shop')">
                                <div class="sortable-header">
                                    ID Магазина
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="owner" onclick="changeSort('owner')">
                                <div class="sortable-header">
                                    ID Владельца
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th data-sortable="true" data-column="holding" onclick="changeSort('holding')">
                                <div class="sortable-header">
                                    Доля владения
                                    <i class="sort-icon fas fa-sort"></i>
                                </div>
                            </th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="owningsTable">
                        
                    </tbody>
                </table>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                Загрузка...
            </div>

            <div id="empty" class="empty" style="display: none;">
                <i class="fas fa-handshake-slash"></i>
                <p>Владения не найдены</p>
            </div>
        </main>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Добавить владение</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="owningsForm" onsubmit="saveOwnings(event)">
                    <div class="form-group">
                        <label>ID Владения *</label>
                        <input type="number" id="owningsId" required min="1"
                               placeholder="Введите уникальный ID">
                    </div>

                    <div class="form-group">
                        <label>ID Магазина *</label>
                        <input type="number" id="shop" required min="1">
                    </div>

                    <div class="form-group">
                        <label>ID Владельца *</label>
                        <input type="number" id="owner" required min="1">
                    </div>

                    <div class="form-group">
                        <label>Доля владения (0-1) *</label>
                        <input type="number" id="holding" required step="0.01" min="0" max="1">
                        <small class="form-hint">Например: 0.5 = 50%, 1 = 100%</small>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn" onclick="closeModal()">Отмена</button>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/ownings.js"></script>
</body>
</html>
