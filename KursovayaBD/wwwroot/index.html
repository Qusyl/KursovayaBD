<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление БД - Главная</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">

        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-database"></i>
                <h1>Управление БД</h1>
            </div>

            <nav class="nav">
                <a href="index.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Главная</span>
                </a>
                <a href="html/shop.html" class="nav-item">
                    <i class="fas fa-store"></i>
                    <span>Магазины</span>
                </a>
                <a href="html/product.html" class="nav-item">
                    <i class="fas fa-box"></i>
                    <span>Товары</span>
                </a>
                <a href="html/sales.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Продажи</span>
                </a>
                <a href="html/warehouse.html" class="nav-item">
                    <i class="fas fa-warehouse"></i>
                    <span>Склад</span>
                </a>
                <a href="html/ownings.html" class="nav-item">
                    <i class="fas fa-handshake"></i>
                    <span>Владения</span>
                </a>
                <a href="html/owner.html" class="nav-item">
                    <i class="fas fa-user-tie"></i>
                    <span>Владельцы</span>
                </a>
                <a href="html/audit.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Аудит</span>
                </a>
                <a href="html/worker.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Работники</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="authBtn">ВОЙТИ</button>
                <div id="userRole"></div>
            </div>
        </aside>


        <main class="content">
            <header class="header">
                <h2>Добро пожаловать</h2>
                <p>Система управления базой данных для торговой сети</p>
            </header>


        </main>
    </div>


    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <h2>Вход</h2>

            <form id="loginForm">
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>

                <button type="submit">Войти</button>
            </form>

            <p id="error" class="error"></p>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/index-auth.js"></script>
</body>
</html>
